<!DOCTYPE html>
<html>
<head>
    <!-- Styles-->
    <link href="libs/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="index.css" rel="stylesheet">
</head>
<body data-ng-app="testJS" data-ng-controller="testJSCtrl">

<div data-ng-include="'templates/menu.html'" class="inline-block pull-right menu"></div>
<table class="meadia_table">
    <tr>
        <th>
            <label><input type="checkbox" data-ng-click="onAllCheckClicked()" data-ng-model="isAllChecked"/></label>
        </th>
        <th>Name</th>
        <th>Medias</th>
        <th>TargetGroup</th>
        <th>LastRefresh</th>
        <th>Reach</th>
        <th>PagesPerUser</th>
    </tr>
    <tr row data-ng-repeat="item in itemCollection" data-ng-model="item"></tr>
</table>

<!-- Libs -->
<script src="libs/jquery-3.0.0.js"></script>
<script src="libs/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="libs/angular.js"></script>
<!-- Custom JS -->
<script src="app.js"></script>
</body>
</html>
